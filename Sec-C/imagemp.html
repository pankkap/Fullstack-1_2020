<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Map</title>
    <style>
      area:hover {
        border: 1px solid red;
      }
    </style>
  </head>
  <body>
    <img
      src="img/bootstrap.png"
      alt=""
      width="250"
      height="200"
      usemap="#boot"
      border="0"
    />
    <map name="boot">
      <area
        shape="poly"
        coords="131,4, 234,67, 234,132, 126, 197, 17, 130, 20, 70"
        href="https:beta-labs.in"
        alt=""
        target="_blank"
      />
    </map>
  </body>
</html>
